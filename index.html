 <div id="mapid1"></div>

 <br>

 <br>


<div id="mapid3"></div>







   <script >
   	var mymap1 = L.map('mapid1').setView([51.505, -0.09], 13);
      var mymap2 = L.map('mapid2').setView([51.505, -0.09], 13);

  var mymap3 = L.map('mapid3').setView([47.52, -113], 3);




L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoieWFzYWFtb2luIiwiYSI6ImNqOHB3aWMyNzBkdmUzM3FrZWFwOGZ6bzQifQ.jt_l7LtKDX8MHnczAe7x-Q', {
	maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
    
    id: 'mapbox.streets'
    
}).addTo(mymap1);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoieWFzYWFtb2luIiwiYSI6ImNqOHB3aWMyNzBkdmUzM3FrZWFwOGZ6bzQifQ.jt_l7LtKDX8MHnczAe7x-Q', {
  maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
    
    id: 'mapbox.streets'
    
}).addTo(mymap2);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoieWFzYWFtb2luIiwiYSI6ImNqOHB3aWMyNzBkdmUzM3FrZWFwOGZ6bzQifQ.jt_l7LtKDX8MHnczAe7x-Q', {
  maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
    
    id: 'mapbox.streets'
    
}).addTo(mymap3);


//var marker = L.marker([51.5, -0.09]).addTo(mymap);




//marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap1);
}

mymap1.on('click', onMapClick);



var LeafIcon = L.Icon.extend({
    options: {
        shadowUrl: 'pics/leaf-shadow.png',
        iconSize:     [38, 95],
        shadowSize:   [50, 64],
        iconAnchor:   [22, 94],
        shadowAnchor: [4, 62],
        popupAnchor:  [-3, -76]
    }
});

var FaceIcon = L.Icon.extend({
    options: {
        
        iconSize:     [38, 95],
       
        iconAnchor:   [22, 94],
       
        popupAnchor:  [-3, -76]
    }
});

var VideoIcon = L.Icon.extend({
    options: {
        shadowUrl: 'pics/leaf-shadow.png',
        iconSize:     [38, 95],
        shadowSize:   [50, 64],
        iconAnchor:   [22, 94],
        shadowAnchor: [4, 62],
        popupAnchor:  [-3, -76]
    }
});

var greenIcon = new LeafIcon({iconUrl: 'pics/leaf-green.png'}),
    redIcon = new LeafIcon({iconUrl: 'pics/leaf-red.png'}),
    orangeIcon = new LeafIcon({iconUrl: 'pics/leaf-orange.png'});
    


var greenTwo = new FaceIcon({iconUrl: 'pics/leaf-green.png'}),
    redTwo = new FaceIcon({iconUrl: 'pics/leaf-red.png'}),
    orangeTwo = new FaceIcon({iconUrl: 'pics/leaf-orange.png'}),
    pewdiepie=new FaceIcon({iconUrl:'pics/pewdiepie.svg'}),
    raonlee=new FaceIcon({iconUrl:'pics/raon.svg'}),
    lewishowes=new FaceIcon({iconUrl:'pics/lewis.svg'}),
    sarad=new FaceIcon({iconUrl:'pics/sara.svg'}),
    mackenziechild=new FaceIcon({iconUrl:'pics/mc.svg'}),
    travisneilson=new FaceIcon({iconUrl:'pics/travis.svg'});


var greenThree = new VideoIcon({iconUrl: 'pics/leaf-green.png'}),
    redThree = new VideoIcon({iconUrl: 'pics/leaf-red.png'}),
    orangeThree = new VideoIcon({iconUrl: 'pics/leaf-orange.png'});        


var gi=L.marker([51.5, -0.09], {icon: greenIcon}).bindPopup("I am a green leaf.");
var ri=L.marker([51.495, -0.083], {icon: redIcon}).bindPopup("I am a red leaf.");
var oi=L.marker([51.49, -0.1], {icon: orangeIcon}).bindPopup("I am an orange leaf.");



var p=L.marker([51.6,-0.1],{icon:pewdiepie}).bindPopup("The name's Pewdiepie");
var raon=L.marker([51.2,-0.1],{icon:raonlee}).bindPopup("The name's Raon Lee");
var lewis=L.marker([51.4,-0.1],{icon:lewishowes}).bindPopup("The name's Lewis Howes");
var sara=L.marker([51.5,-0.09],{icon:sarad}).bindPopup("The name's Sara Dietschy");
var mackenzie=L.marker([51.495,-0.083],{icon:mackenziechild}).bindPopup("The name's Mackenzie Child");
var travis=L.marker([51.49,-0.1],{icon:travisneilson}).bindPopup("The name's Travis from DevTips");

var g3=L.marker([51.5, -0.09], {icon: greenThree}).bindPopup("I am a green leaf.");
var r3=L.marker([51.495, -0.083], {icon: redThree}).bindPopup("I am a red leaf.");
var o3=L.marker([51.49, -0.1], {icon: orangeThree}).bindPopup("I am an orange leaf.");


var videoUrl1 = 'https://www.mapbox.com/bites/00188/patricia_nasa.webm',
    videoBounds1 = [[ 32, -130], [ 13, -100]];
L.videoOverlay(videoUrl1, videoBounds1).addTo(mymap3);

var videoUrl2 = 'https://pmm.nasa.gov/education/sites/default/files/videos/NASA%20Our%20World%20-%20What%20is%20a%20Hurricane.mp4',
    videoBounds2 = [[ 90, -110], [ 11, -80]];
L.videoOverlay(videoUrl2, videoBounds2).addTo(mymap3);


L.layerGroup([gi,ri,oi]).addTo(mymap1);
L.layerGroup([p,raon,lewis,sara,mackenzie,travis]).addTo(mymap2);
L.layerGroup([g3,r3,o3]).addTo(mymap3);

</script>
